<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | Eunitra Consultancy</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:FILL,GRAD,opsz,wght@0,0,24,400" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Header placeholder -->
  <div id="site-header"></div>

 <!-- Main Section -->
<main class="contact-strip">

  <div class="contact-container">
    <h2>Get in Touch</h2>
    <form class="contact-form" id="contact-form" method="post">
      <input type="text" name="name" id="contact-name" placeholder="Your Name" class="form-input" required />
      <input type="email" name="email" id="contact-email" placeholder="Your Email" class="form-input" required />      
      <input type="text" name="subject" placeholder="Subject" class="form-input" required />
      <textarea name="message" rows="5" placeholder="Your Message" class="form-textarea" required></textarea>
      <button type="submit" class="form-button">Send Message</button>
    </form>
  </div>

</main>


   <!-- Footer placeholder -->
  <div id="site-footer"></div>

  <script src="layout.js"></script>

</body>
</html>
